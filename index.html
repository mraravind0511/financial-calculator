<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Financial Calculators</title>

<style>
  body {
    font-family: Arial;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #222;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
  }

  h2 {
    text-align: center;
  }

  input, select, button {
    width: 100%;
    height: 40px;
    margin: 5px 0;
    font-size: 16px;
  }

  button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }

  .result {
    margin-top: 10px;
    background: #111;
    padding: 10px;
    text-align: center;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Financial Calculator</h2>

  <select id="type" onchange="changeCalculator()">
    <option value="emi">EMI Calculator</option>
    <option value="sip">SIP Calculator</option>
    <option value="gst">GST Calculator</option>
  </select>

  <!-- EMI -->
  <div id="emi">
    <input type="number" id="loan" placeholder="Loan Amount">
    <input type="number" id="rate" placeholder="Interest Rate (%)">
    <input type="number" id="years" placeholder="Tenure (Years)">
    <button onclick="calculateEMI()">Calculate EMI</button>
  </div>

  <!-- SIP -->
  <div id="sip" style="display:none;">
    <input type="number" id="sipAmt" placeholder="Monthly Investment">
    <input type="number" id="sipRate" placeholder="Annual Return (%)">
    <input type="number" id="sipYears" placeholder="Years">
    <button onclick="calculateSIP()">Calculate SIP</button>
  </div>

  <!-- GST -->
  <div id="gst" style="display:none;">
    <input type="number" id="gstAmt" placeholder="Amount">
    <input type="number" id="gstRate" placeholder="GST %">
    <button onclick="calculateGST()">Calculate GST</button>
  </div>

  <div class="result" id="result">Result will show here</div>
</div>

<script>
  function changeCalculator() {
    document.getElementById("emi").style.display = "none";
    document.getElementById("sip").style.display = "none";
    document.getElementById("gst").style.display = "none";

    let type = document.getElementById("type").value;
    document.getElementById(type).style.display = "block";
    document.getElementById("result").innerHTML = "Result will show here";
  }

  function calculateEMI() {
    let P = loan.value;
    let R = rate.value / 12 / 100;
    let N = years.value * 12;

    let emi = (P * R * Math.pow(1 + R, N)) /
              (Math.pow(1 + R, N) - 1);

    result.innerHTML = "Monthly EMI: ₹" + emi.toFixed(2);
  }

  function calculateSIP() {
    let P = sipAmt.value;
    let r = sipRate.value / 12 / 100;
    let n = sipYears.value * 12;

    let amount = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);

    result.innerHTML = "Total Value: ₹" + amount.toFixed(2);
  }

  function calculateGST() {
    let amt = gstAmt.value;
    let gst = gstRate.value;

    let gstValue = (amt * gst) / 100;
    let total = parseFloat(amt) + gstValue;

    result.innerHTML =
      "GST Amount: ₹" + gstValue + "<br>Total: ₹" + total;
 }
</script>
</body>
</html>
